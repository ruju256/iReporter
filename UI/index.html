<!DOCTYPE html>
<html>
	<head>
		<title>iReporter | Home</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<section class="forms-section">
			<h1 class="section-title">iReporter</h1>
			<div class="forms">
				<div class="form-wrapper is-active">
					<button type="button" class="switcher switcher-login">
					Login
					<span class="underline"></span>
					</button>
					<form class="form form-login">
						<fieldset>
							<legend>Please, enter your email and password for login.</legend>
							<div class="input-block">
								<label for="email">E-mail</label>
								<input id="email" type="email" required>
							</div>
							<div class="input-block">
								<label for="password">Password</label>
								<input id="password" type="password" required>
							</div>
						</fieldset>
						<button type="submit" class="btn-login">Login</button>
					</form>
				</div>
				<div class="form-wrapper">
					<button type="button" class="switcher switcher-signup">
					Sign Up
					<span class="underline"></span>
					</button>
					<form class="form form-signup">
						<fieldset>
							<legend>Complete all fields to create your account</legend>
							<div class="input-block">
								<label for="fname">Firstname</label>
								<input id="fname" type="text" required>
							</div>
							<div class="input-block">
								<label for="lname">Lastname</label>
								<input id="lname" type="text" required>
							</div>
							<div class="input-block">
								<label for="signup_email">E-mail</label>
								<input id="signup_email" type="email" required>
							</div>
							<div class="input-block">
								<label for="signup_password">Password</label>
								<input id="signup_password" type="password" required>
							</div>
						</fieldset>
						<button type="submit" class="btn-signup">Continue</button>
					</form>
				</div>
			</div>
		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
